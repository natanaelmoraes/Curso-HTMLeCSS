<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 1000px;
            width: 1000px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site 

        <iframe src="https://cursoemvideo.com" frameborder="0">
            <a href="https://cursoemvideo.com" target="_blank">Cursoemvideo</a> <!-- caso o navegador não for compativel com iframe irá carregar o "a" -->
        </iframe>

        do para aprender programar
    </p>
</body>
</html>
