<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu próprio servidor.</p>

    <video src="midia/meu-video.mp4" width="250" controls></video>

    <video width="250" poster="imagens/capa.jpg" controls>
        <source src="midia/meu-Video.mkv" type="video/mp4">
        <source src="midia/meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegdaor não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo videos do YouTube<h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=pmmFmn1cw7e75oZT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <h1>inserindo videos com vimel</h1>
        <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/172113720?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:560;height:315;" title="2016 Reel"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
