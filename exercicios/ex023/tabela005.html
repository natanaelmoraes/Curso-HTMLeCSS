<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        tr,td,th{
            border: 1px solid black;
            padding: 5px;
        }
        tr,th{
            padding: 20px;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        .cnome{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>João Pedro</td>
            <td>M</td>
            <td>39</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Luan</td>
            <td>19</td>
            <td>M</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Anthony</td>
            <td>89</td>
            <td>M</td>
            <td>Aposentado</td>
        </tr>
        <tr>
            <td>Alexandra</td>
            <td>46</td>
            <td>F</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>João Paulo</td>
            <td>42</td>
            <td>M</td>
            <td>Bombeiro</td>
        </tr>
    </table>
</body>
</html>
