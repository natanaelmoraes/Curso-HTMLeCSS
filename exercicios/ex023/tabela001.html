<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse; /* para deixar as bordas juntas uma na outra */
        }
        tr.linha{
            background-color: lightblue;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
        td.dados{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Minhas primeira tabela</h1>
    <table>
        <tr><!-- primeira linhas -->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr class="linha"><!-- segunda linha -->
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr><!-- terceira linha -->
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr> <!-- quarta linha -->
            <td>D1</td>
            <td class="dados">D2</td>
            <td>D3</td>
        </tr>
    </table>
</body>
</html>
